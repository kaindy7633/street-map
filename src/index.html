<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
	<meta name="keywords" content="">
  <meta name="renderer" content="webkit">
  <title>街区地图</title>

  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="content">
    <div id="sider" class="sider" data-bind="css: { 'sider--hidden': !siderVisible() }">
      <div class="sider-header">
        <h3>街区地图</h3>
      </div>
      <div class="sider-filter">
        <input type="text" class="form-control" data-bind="value: filter, valueUpdate: 'afterkeydown'">
      </div>
      <ul class="sider-list" data-bind="foreach: filteredLots">
        <li data-bind="text: title, click: $parent.markLot">
        </li>
      </ul>
    </div>
    <div class="main" data-bind="css: { 'main--full' : !siderVisible()}">
      <div class="main-header">
        <button class="btn btn-link" type="button" data-bind="click: toggleSider"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
        <div style="float:right;padding-top:18px;padding-right:20px;" id="weather">
          <span data-bind="text: city" style="margin-right:10px;"></span>
          <span data-bind="text: date" style="margin-right:10px;"></span>
          <span data-bind="text: weather" style="margin-right:10px;"></span>
        </div>
      </div>

      <div id="mapArea" class="main-map">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <script async defer
          src="http://webapi.amap.com/maps?v=1.3&key=21bf118794abc2b5bfdd161ce34830c2&callback=init&plugin=AMap.Autocomplete,AMap.PlaceSearch"
          onerror="mapError()">
  </script>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/lib/knockout-3.4.2.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
